<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>系统平台</title>
  <link type="image/x-icon" href="../../static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../static/layui/2.9.8/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../static/css/mycuckoo.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-site-nav">
    <span class="layui-breadcrumb">
      <a href="javascript:;">我的桌面</a>
      <a><cite>资源</cite></a>
    </span>
    <span class="mycuckoo-right">
      <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
      </a>
    </span>
</div>

<div class="mycuckoo-main">
  <div class="layui-row">
    <form class="layui-col-md12 layui-form mycuckoo-search">
      <div class="layui-inline">
        <div class="layui-input-inline">
          <input class="layui-input" name="name" placeholder="模块名称">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-filter="search" lay-submit>
            <i class="layui-icon">&#xe615;</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <table id="ID_table" class="layui-hide" lay-filter="table"></table>
</div>
</body>
<script type="text/javascript" src="../../static/layui/2.9.8/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/html" id="ID_toolbar">
  <div class="layui-btn-group btn-toolbar">
    {{# layui.each(d.operator, function(index, item){
      if (item.code != 'add1') return;
    }}
    <a class="layui-btn layui-btn-sm" lay-event="{{ item.code }}">
      <i class="layui-icon layui-icon-{{ item.iconCls }}"></i> {{ item.name }}
    </a>
    {{# }); }}
  </div>
</script>
<script type="text/html" id="ID_tool">
  <div class="layui-clear-space">
    {{#
      layui.each(d.LAY_COL.operator, function(index, item) {
        if (d.level == 3 && ['add', 'assign'].indexOf(item.code) >= 0) {
    }}
    <a class="layui-btn layui-btn-xs {{ item.code == 'add' ? 'layui-btn-warm' : 'layui-bg-purple'}}" lay-event="{{ item.code }}">
      <i class="layui-icon layui-icon-{{ item.iconCls }}"></i> {{ item.name }}
    </a>
    {{#
        } else if (d.level == 4 && ['view', 'modify'].indexOf(item.code) >= 0) {
    }}
    <a class="layui-btn layui-btn-xs {{ item.code == 'view' ? 'layui-btn-primary' : 'layui-btn-info'}}" lay-event="{{ item.code }}">
      <i class="layui-icon layui-icon-{{ item.iconCls }}"></i> {{ item.name }}
    </a>
    {{#
        }
      });
    }}
  </div>
</script>
<script type="text/javascript">
  layui.config({
    base: '../../static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'form', 'treeTable'], function() {
    var $ = layui.jquery,
      form = layui.form,
      table = layui.treeTable;

    //本地缓存数据
    var queryObj = MyCuckoo.getQueryObject(location.search);
    var operator = MyCuckoo.getOperation(queryObj.id);

    var tableInst = table.render({
      id: 'table',
      elem: '#ID_table',
      url: api.resourceMgr.url,
      method: 'get',
      cellMinWidth: 100,
      height: MyCuckoo.tableHeight,
//      toolbar: '#ID_toolbar',
      operator: operator,
      tree: {
        customName: {
          isParent: 'isParent',
          name: 'text'
        },
        view: {
          expandAllDefault: true
        },
        data: {rootPid: 0}
      },
      cols: [[
        {field: 'text', title: '名称', width: 200},
        {field: 'code', title: '操作', templet: function(d) { return d.code ? d.code : '' }},
        {field: 'method', title: '方法', templet: function(d) { return d.method ? d.method : '' }},
        {field: 'path', title: 'url', width: 200, templet: function(d) { return d.method ? d.path : '' }},
        {field: 'order', title: '顺序', templet: function(d) { return d.method ? d.order : '' }},
        {field: 'status', title: '状态', templet: function(d) {
            return d.method ? (d.status == 'enable' ? '启用' : '停用') : ''
        }},
        {field: 'creator', title: '创建人', templet: function(d) { return d.method ? d.creator : '' }},
        {field: 'createTime', title: '创建日期', templet: function(d) { return d.method ? d.createTime : '' }},
        {fixed: "right", title: "操作", width: 190, align: "center", toolbar: '#ID_tool', operator: operator}
      ]],
      page: false,
      done: function(res, curr, count) {
        new IndexMgr();
      }
    });

    var indexMgrInst = null;
    var IndexMgr = function () {
      if (indexMgrInst) { //实例已存在
        return;
      }
      var that = indexMgrInst  = this;

      form.on('submit(search)', function(data) {
        //执行重载
        that.reload({where: data.field});

        return false;
      });

      //单元格工具事件
      table.on('tool(table)', function(obj) {
        var event = obj.event; // 获得 lay-event 对应的值
        var ele = obj.tr;
        var data = obj.data;
        var tableId = obj.config.id;
        if (typeof data.id == 'string') {
          data.id = data.id .replace('leaf-id-', '')
        }
        that[event] && that[event](obj);
      });

      table.on('toolbar(table)', function (obj) {
        if (obj.event.indexOf('LAYTABLE_') == 0) {
          return;
        }
        if (obj.event == 'add') {
          that[obj.event](this);
          return;
        }

        var data = table.radioStatus(obj.config.id);
        if (!data.resourceId) {
          MyCuckoo.alert({title : '提示', msg : '请选择一条记录' });
          return;
        }

        if (!that[obj.event]) {
          MyCuckoo.alert({title : '警示', msg : '此操作无效, 如有疑问, 请联系管理员!' });
          return;
        }

        obj.data = data;
        that[obj.event](obj);
      });
    }

    IndexMgr.prototype = {
      constructor: IndexMgr,
      reload: function(config) {
        table.reload('table', config || {});
      },
      //增加
      add: function(obj) {
        var url = MyCuckoo.resolve('resourceMgrForm.html?action={_event}&opt={_opt}&moduleId={id}',
            {'_event': obj.event, '_opt': queryObj.id, 'id': obj.data.id})
        MyCuckoo.dialog('资源信息', url);
      },
      //分配
      assign: function(obj) {
        var url = MyCuckoo.resolve('tableConfigMgrForm.html?action={_event}&opt={_opt}&moduleId={id}&moduleName={name}',
          {'_event': obj.event, '_opt': queryObj.id, 'id': obj.data.id, 'name': obj.data.text})
        MyCuckoo.dialog('表头信息', url);
      },
      //修改
      modify: function(obj) {
        var data = obj.data;
        data._event = obj.event;
        data._opt = queryObj.id;
        var url = MyCuckoo.resolve('resourceMgrForm.html?action={_event}&opt={_opt}&id={id}&moduleId={parentId}', data)
        MyCuckoo.dialog('资源信息', url);
      },
      //查看
      view: function(obj) {
        var data = obj.data;
        data._event = obj.event;
        data._opt = queryObj.id;
        var url = MyCuckoo.resolve('resourceMgrForm.html?action={_event}&opt={_opt}&id={id}&moduleId={parentId}', data)
        MyCuckoo.sideDialog('资源信息', url);
      },
      //删除
      delete: function(obj) {
        var that = this;
        MyCuckoo.confirm({msg : '您确认删除此记录吗?', ok : function() {
          $.delete(api.resourceMgr + '/' + obj.data.resourceId).then(json => {
            MyCuckoo.msg({ msg: '资源删除成功' });

            that.reload(); // 刷新列表
          });
        }});
      },
      //启用
      enable: function(obj) {
        if(obj.data.status == 'enable') {
          MyCuckoo.msg({ msg : '此菜单已经启用' });
          return;
        }
        if (obj.data.level != 3) {
          MyCuckoo.msg({ msg : '请您选择资源!' });
          return;
        }

        var that = this;
        $.put(api.resourceMgr.disEnableUrl, {id: obj.data.moduleId, disEnableFlag: 'enable'}).then(json => {
          MyCuckoo.msg({ msg: '菜单启用成功' });

          that.reload(); // 刷新列表
        });
      },
      //停用
      disable: function(obj) {
        if(obj.data.status == 'disable') {
          MyCuckoo.alert({ title : '提示', msg : '此资源已经停用' });
          return;
        }
        if (obj.data.level != 3) {
          MyCuckoo.alert({ msg : '请您选择资源!' });
          return;
        }

        var that = this;
        MyCuckoo.confirm({msg : '您确认停用此资源吗?如果停用,此资源下的操作将自动清除,并重登生效.', ok : function() {
          $.put(api.resourceMgr.disEnableUrl, {id: obj.data.moduleId, disEnableFlag: 'disable'}).then(json => {
            MyCuckoo.msg({ msg: '资源停用成功' });

            that.reload(); // 刷新列表
          });
        }});
      }
    }
    //end
  });
</script>
</html>
