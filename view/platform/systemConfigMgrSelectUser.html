<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>选择用户</title>
  <link type="image/x-icon" href="../../static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../static/layui/2.9.8/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../static/css/mycuckoo.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-main">
  <div class="layui-row layui-hide">
    <form class="layui-col-md12 layui-form mycuckoo-search">
      <div class="layui-inline">
        <div class="layui-input-inline">
          <input class="layui-input" name="q[code]" placeholder="用户号">
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" name="q[name]" placeholder="用户名">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-filter="search" lay-submit>
            <i class="layui-icon">&#xe615;</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <table id="ID_table" class="layui-hide" lay-filter="table"></table>

  <form class="layui-form">
    <div class="layui-btn-container" style="margin-bottom: 6px; text-align: center;">
      <a href="javascript:" class="layui-btn layui-btn-sm" data-type="save" lay-submit="submit">
        <i class="layui-icon layui-icon-ok"></i>添加保存
      </a>
      <a href="javascript:" class="layui-btn layui-btn-sm" data-type="close">
        <i class="layui-icon layui-icon-close"></i>取消
      </a>
    </div>
  </form>
</div>
</body>
<script type="text/javascript" src="../../static/layui/2.9.8/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/javascript">
  layui.config({
    base: '../../static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'form', 'table'], function() {
    var $ = layui.jquery,
      form = layui.form,
      table = layui.table,
      queryObj = MyCuckoo.getQueryObject(location.search);

    form.on('submit(search)', function(data) {
      //执行重载
      table.reload('table', {
        page: {pageNo: 1},
        where: $.extend({}, data.field, {'q[userAddDelFlag]': 'add'})
      });

      return false;
    });

    table.render({
      id: 'table',
      elem: '#ID_table',
      url: api.systemConfigMgr.userUrl,
      method: 'get',
      cellMinWidth: 100,
      cols: [[
        {type: 'numbers'},
        {type: 'radio'},
        {field: 'code', title: 'text', title: '用户号'},
        {field: 'name', title: 'text', title: '用户名'},
        {field: 'position', title: 'text', title: '职位'},
        {field: 'orgName', title: '所属机构'},
        {field: 'roleName', title: '所属角色'}
      ]],
      where: queryObj,
      page: true,
      request: {
        pageName: 'pageNo',
        limitName: 'pageSize'
      },
      parseData: function(res) {
        return {
          code: res.code,
          msg: res.message,
          count: res.data.totalElements,
          data: res.data.content
        }
      }
    });


    var FormMgr = function() {
      if(queryObj['q[userAddDelFlag]'] == 'add') {
        $('.mycuckoo-search').parent().removeClass('layui-hide');
      }

      var formMgr = this;
      //操作按钮触发事件
      $('form a.layui-btn').on('click', function() {
        var type = $(this).data('type');
        formMgr[type] && formMgr[type](this);
      });
    }

    FormMgr.prototype = {
      constructor: FormMgr,
      save: function(ele) {
        var data = table.checkStatus('table').data;
        if(data.length == 0) {
          MyCuckoo.alert({title: '提示', msg: '请选择一条或多条记录!'});
          return;
        }

        var codes = [];
        data.forEach(item => {
          codes.push(item.code);
        });
        var params = {'userAddDelFlag': queryObj['q[userAddDelFlag]'], systemMgr : codes};
        $.put(api.systemConfigMgr.url, params).then(json => {
          MyCuckoo.msg({msg: json.message});

          this.refresh();
        });
      },
      //刷新父窗
      refresh: function() {
        setTimeout(function() {
          parent.location.reload();
          this.close();
        }, 2000);
      },
      //关闭当前iframe页
      close: function(ele) {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
      }
    }

    new FormMgr();
    // the end
  });
</script>
