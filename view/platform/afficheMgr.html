<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>系统平台</title>
  <link type="image/x-icon" href="../../static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../static/layui/2.9.8/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../static/css/mycuckoo.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-site-nav">
    <span class="layui-breadcrumb">
      <a href="javascript:;">我的桌面</a>
      <a><cite>公告</cite></a>
    </span>
  <span class="right">
      <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
      </a>
    </span>
</div>

<div class="mycuckoo-main">
  <div class="layui-row">
    <form class="layui-col-md12 layui-form mycuckoo-search">
      <div class="layui-inline">
        <div class="layui-input-inline">
          <input class="layui-input" name="title" placeholder="公告标题">
        </div>
        <div class="layui-input-inline">
          <input type="radio" name="publish" value="0" title="是">
          <input type="radio" name="publish" value="1" title="否">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-filter="search" lay-submit>
            <i class="layui-icon">&#xe615;</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <table id="table" class="layui-hide" lay-filter="table"></table>
</div>
</body>
<script type="text/javascript" src="../../static/layui/2.9.8/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/html" id="toolbar">
  <div class="layui-btn-group btn-toolbar">
    {{# layui.each(d.operator, function(index, item){ }}
    <button class="layui-btn layui-btn-sm" lay-event="{{ item.code }}">
      <i class="layui-icon layui-icon-{{ item.iconCls }}"></i> {{ item.name }}
    </button>
    {{# }); }}
  </div>
</script>
<script type="text/javascript">
  layui.config({
    base: '../../static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'form', 'table'], function() {
    var $ = layui.jquery,
      form = layui.form,
      table = layui.table;

    //本地缓存数据
    var queryObj = MyCuckoo.getQueryObject(location.search);
    var menu = JSON.parse(sessionStorage.getItem('myMenu'));
    var operator = menu.fourth[queryObj.id];

    form.on('submit(search)', function(data) {
      //执行重载
      table.reload('table', {
        page: {
          pageNo: 1 //重新从第 1 页开始
        },
        where: data.field
      });

      return false;
    });

    table.render({
      id: 'table',
      elem: '#table',
      url: api.afficheMgr.url,
      method: 'get',
      cellMinWidth: 100,
      height: MyCuckoo.tableHeight,
      toolbar: '#toolbar',
      operator: operator,
      cols: [[
        {type: 'numbers'},
        {type: 'radio'},
        {field: 'title', title: '公告标题'},
        {field: 'invalidate', title: '有效日期'},
        {field: 'publish', title: '是否发布',
          templet: function(d) {
            if(d.publish == '0') {
              return '已发布';
            } else if(d.publish == '1') {
              return '未发布';
            }
          }
        }
      ]],
      page: true,
      request: {
        pageName: 'pageNo',
        limitName: 'pageSize'
      },
      parseData: function(res) {
        return {
          code: res.code,
          msg: res.message,
          count: res.data.totalElements,
          data: res.data.content
        }
      }
    });

    table.on('toolbar(table)', function (obj) {
      if (obj.event.indexOf('LAYTABLE_') == 0) {
        return;
      }
      if (obj.event == 'add') {
        active[obj.event](obj);
        return;
      }

      var data = table.checkStatus(obj.config.id).data;
      if (data.length != 1) {
        MyCuckoo.alert({title : '提示', msg : '请选择一条记录' });
        return;
      }

      if (!active[obj.event]) {
        MyCuckoo.alert({title : '警示', msg : '此操作无效, 如有疑问, 请联系管理员!' });
        return;
      }

      obj.data = data[0]
      active[obj.event](obj);
    });

    function reload() {
      table.reload('table', { page: { pageNo: 1 } });
    }

    var active = {
      //增加
      add: function(obj) {
        var url = MyCuckoo.resolve('afficheMgrForm.html?action={_event}&opt={_opt}',
            {'_event': obj.event, '_opt': queryObj.id})
        MyCuckoo.dialog('公告信息', url);
      },
      //修改
      modify: function(obj) {
        var data = obj.data;
        var url = MyCuckoo.resolve('afficheMgrForm.html?action={_event}&opt={_opt}&id={id}',
            {'_event': obj.event, '_opt': queryObj.id, 'id': data.afficheId})

        MyCuckoo.dialog('公告信息', url);
      },
      //查看
      view: function(obj) {
        var data = obj.data;
        var url = MyCuckoo.resolve('afficheMgrForm.html?action={_event}&opt={_opt}&id={id}',
            {'_event': obj.event, '_opt': queryObj.id, 'id': data.afficheId})
        MyCuckoo.sideDialog('公告信息', url);
      },
      //删除
      delete: function(obj) {
        var data = obj.data;
        MyCuckoo.confirm({msg : '您确认删除此记录吗.', ok : function() {
          $.put(api.afficheMgr + '/' + data.afficheId, {}).then(json => {
            MyCuckoo.msg({ msg: json.data });

            reload(); // 刷新列表
          });
        }});
      },
      //end
    }
  });
</script>
