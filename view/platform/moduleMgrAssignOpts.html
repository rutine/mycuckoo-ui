<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>分配角色</title>
  <link type="image/x-icon" href="../../static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../static/layui/2.9.8/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../static/css/mycuckoo.css" rel="stylesheet" />
  <link type="text/css" href="../../static/dtree/css/dtree.css" rel="stylesheet" />
  <link type="text/css" href="../../static/dtree/css/font/dtreefont.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-main">
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>模块名称</legend>
  </fieldset>

  <form class="layui-form layui-form-pane">
    <div class="layui-form-item">
      <label class="layui-form-label">操作</label>
      <div class="layui-input-block">
        <ul id="tree" lay-filter="tree"></ul>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <div class="layui-btn-group">
          <a href="javascript:" class="layui-btn layui-btn-sm" data-type="save" lay-submit>
            <i class="layui-icon layui-icon-ok"></i>保存
          </a>
          <a href="javascript:" class="layui-btn layui-btn-sm" data-type="close">
            <i class="layui-icon layui-icon-close"></i>关闭
          </a>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
<script type="text/javascript" src="../../static/layui/2.9.8/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/javascript">
  layui.config({
    base: '../../static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'form', 'dtree'], function() {
    var $ = layui.jquery,
      form = layui.form,
      tree = layui.dtree,
      queryObj = MyCuckoo.getQueryObject(location.search);

    var treeObj;

    var FormMgr = function () {
      //表单初始赋值
      if (!queryObj.id) {
        MyCuckoo.alert({title: '提示', msg: '请选择模块!'});
        return;
      } else {
        $('legend').text(queryObj.name);

        $.get(api.moduleMgr.operationUrl, queryObj).then(function(json) {
          //初始化结构树
          treeObj = tree.render({
            elem: '#tree',
            method: 'get',
            data: json.data.source,
            dataStyle: 'layuiStyle',
            response: { statusCode: 0, treeId: 'id', title: 'text', isLast: 'isLeaf', checkArr: 'checkBox'},
            checkbar: true,
            dot: false,
            icon: ['-1', '1'],
//          done: function() {
//            treeObj.chooseDataInit(json.data.assign.join(','));
//          }
          });
        });
      }

      //操作按钮触发事件
      var formMgr = this;
      $('form a.layui-btn:not([lay-submit])').on('click', function() {
        var type = $(this).data('type');
        formMgr[type] && formMgr[type](this);
      });

      //监听提交
      form.on('submit', function(data) {
        var type = $(this).data('type');
        formMgr[type] && formMgr[type]($.extend({}, data.field, queryObj));

        return false;
      });
    }

    FormMgr.prototype = {
      constructor: FormMgr,
      //保存模块操作
      save(data) {
        var selectedNodes = treeObj.getCheckbarNodesParam();
        if(!selectedNodes.length) {
          MyCuckoo.alert({ title : '提示', msg : '请选择操作!' });
          return;
        }

        var optIds = [];
        selectedNodes.forEach(item => item.isLeaf && optIds.push(Number(item.nodeId)));
        $.postJson(api.moduleMgr.saveModuleOptRefsUrl, data, optIds).then(json => {
          MyCuckoo.msg({msg: json.data});

          this.refresh();
        });
      },
      //刷新父窗
      refresh: function() {
        setTimeout(function() {
          parent.location.reload();
          this.close();
        }, 2000);
      },
      //关闭当前iframe页
      close: function(ele) {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
      }
      //end
    }

    new FormMgr();
    //end
  });

</script>
</html>
