<script type="text/html" id="ID_toolbar">
  <div class="layui-btn-group btn-toolbar">
    {{# layui.each(d.operator, function(index, item){
      if (item.code != 'add') return;
    }}
    <button class="layui-btn layui-btn-sm" lay-event="{{ item.code }}">
      <i class="layui-icon layui-icon-{{ item.iconCls }}"></i> {{ item.name }}
    </button>
    {{# }); }}
  </div>
</script>
<script type="text/html" id="ID_tool">
  <div class="layui-clear-space layui-hide">
    {{# layui.each(d.LAY_COL.operator, function(index, item){
      if (item.code == 'add') return;
    }}
    <a class="layui-btn layui-btn-xs" lay-event="{{ item.code }}">
      <i class="layui-icon layui-icon-{{ item.iconCls }}"></i> {{ item.name }}
    </a>
    {{# }); }}
  </div>
  <div class="layui-clear-space">
    {{#
      var len = d.LAY_COL.operator.length;
      var i = 0;
      layui.each(d.LAY_COL.operator, function(index, item) {
        if (item.code == 'add') {
          len--;
          return;
        }
      });

      layui.each(d.LAY_COL.operator, function(index, item) {
        if (item.code == 'add') {
          return;
        }
        if (i == 0) {
          i++;
    }}
          <a class="layui-btn layui-btn-xs" lay-event="{{ item.code }}">
            <i class="layui-icon layui-icon-{{ item.iconCls }}"></i> {{ item.name }}
          </a>
    {{#
        }
        if (i == 1) {
          i++;
    }}
          <a class="layui-btn layui-btn-xs" lay-event="more">更多
           <i class="layui-icon layui-icon-down"></i>
          </a>
    {{#
        }
      });
    }}
  </div>
</script>
<script type="text/javascript">
  layui.config({
    base: '../../static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'form', 'dropdown', 'treeTable'], function() {
    var $ = layui.jquery,
      form = layui.form,
      dropdown = layui.dropdown,
      table = layui.treeTable;

    //本地缓存数据
    var queryObj = MyCuckoo.getQueryObject(location.search);
    var operator = MyCuckoo.getOperation(queryObj.id);

    var treeTable = table.render({
      id: 'table',
      elem: '#ID_table',
      url: api.deptMgr.url,
      method: 'get',
      cellMinWidth: 100,
      height: MyCuckoo.tableHeight,
      toolbar: '#ID_toolbar',
      operator: operator,
      tree: {
        customName: {
          name: 'text'
        },
        view: {
          expandAllDefault: true
        }
      },
      cols: [[
        {type: 'numbers'},
        {field: 'text', title: '名称', width: 200},
        {field: 'status', title: '状态', width: 50,
          templet: function(d) {
            if(d.status == 'enable') {
              return '启用';
            } else if(d.status == 'disable') {
              return '停用';
            }
            return '';
          }
        },
        {fixed: "right", title: "操作", align: "center", toolbar: '#ID_tool', operator: operator}
      ]],
      page: false,
      parseData: function(res) {
        return {
          code: res.code,
          msg: '',
          count: res.data.length,
          data: res.data
        }
      },
      done: function(res, curr, count) {
        new IndexMgr();
      }
    });

    var indexMgrInst = null;
    var IndexMgr = function () {
      if (indexMgrInst) { //实例已存在
        return;
      }
      var that = indexMgrInst = this;

      form.on('submit(search)', function(data) {
        //执行重载
        table.reload('table', {
          where: data.field
        });

        return false;
      });

      //单元格工具事件
      table.on('tool(table)', function (obj) {
        var event = obj.event; // 获得 lay-event 对应的值
        var ele = obj.tr;
        var data = obj.data;
        var tableId = obj.config.id;
        if (typeof data.id == 'string') {
          data.id = data.id.replace('leaf-id-', '')
        }

        if (!that[event]) {
          MyCuckoo.alert({title: '警示', msg: '此操作无效, 如有疑问, 请联系管理员!'});
          return;
        }
        obj.othis = this;
        that[event] && that[event](obj);
      });

      table.on('toolbar(table)', function (obj) {
        if (obj.event.indexOf('LAYTABLE_') == 0) {
          return;
        }
        if (obj.event == 'add') {
          that[obj.event](obj);
          return;
        }

        var data = table.radioStatus(obj.config.id);
        if (!data.orgId) {
          MyCuckoo.alert({title: '提示', msg: '请选择一条记录'});
          return;
        }

        if (!that[obj.event]) {
          MyCuckoo.alert({title: '警示', msg: '此操作无效, 如有疑问, 请联系管理员!'});
          return;
        }

        obj.data = data;
        that[obj.event](obj);
      });
    }

    IndexMgr.prototype = {
      constructor: IndexMgr,
      reload: function() {
        table.reload('table', { page: { pageNo: 1 } });
      },
      //增加
      add: function(obj) {
        var url = MyCuckoo.resolve('deptMgrForm.html?action={_event}&opt={_opt}',
            {'_event': obj.event, '_opt': queryObj.id})
        MyCuckoo.dialog('部门信息', url);
      },
      //修改
      modify: function(obj) {
        var data = obj.data;
        var url = MyCuckoo.resolve('deptMgrForm.html?action={_event}&opt={_opt}&id={id}',
            {'_event': obj.event, '_opt': queryObj.id, 'id': data.id})
        MyCuckoo.dialog('部门信息', url);
      },
      //查看
      view: function(obj) {
        var data = obj.data;
        var url = MyCuckoo.resolve('deptMgrForm.html?action={_event}&opt={_opt}&id={id}',
            {'_event': obj.event, '_opt': queryObj.id, 'id': data.id})
        MyCuckoo.sideDialog('部门信息', url);
      },
      //分配
      assign: function(obj) {
        var data = obj.data;
        var url = MyCuckoo.resolve('roleMgrSelector.html?action={_event}&opt={_opt}&id={id}',
          {'_event': obj.event, '_opt': queryObj.id, 'id': data.id})
        MyCuckoo.dialog('角色信息', url);
      },
      //启用
      enable: function(obj) {
        var data = obj.data;
        if(data.status == 'enable') {
          MyCuckoo.msg({ msg : '此部门已经启用' });
          return;
        }

        var that = this;
        $.put(api.deptMgr.disEnableUrl, {id: data.id, disEnableFlag: 'enable'}).then(json => {
          MyCuckoo.msg({ msg: '部门启用成功' });

          that.reload(); // 刷新列表
        });
      },
      //停用
      disable: function(obj) {
        var data = obj.data;
        if(data.status == 'disable') {
          MyCuckoo.alert({ title : '提示', msg : '此部门已经停用' });
          return;
        }

        var that = this;
        MyCuckoo.confirm({msg : '您确认停用此部门吗.', ok : function() {
          $.put(api.deptMgr.disEnableUrl, {id: data.id, disEnableFlag: 'disable'}).then(json => {
            MyCuckoo.msg({ msg: '部门停用成功' });

            that.reload(); // 刷新列表
          });
        }});
      },
      more: function (obj) {
        var that = this;
        var btns = [];
        var i = 0;
        layui.each(operator, function(index, item) {
          if (item.code == 'add' || i++ == 0) {
            return;
          }
          btns.push(item);
        });
        dropdown.render({
          elem: obj.othis, // 触发事件的 DOM 对象
          show: true, // 外部事件触发即显示
          data: btns,
          customName: {
            title: 'name'
          },
          click: function(menudata) {
            var event = menudata.code;
            that[event] && that[event](obj);
          }
        });
      }
    }
    // the end
  });
</script>
</html>
