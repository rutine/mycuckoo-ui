<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>统一用户</title>
  <link type="image/x-icon" href="../../static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../static/layui/2.9.8/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../static/css/mycuckoo.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-site-nav">
    <span class="layui-breadcrumb">
      <a href="javascript:;">我的桌面</a>
      <a><cite>角色管理</cite></a>
    </span>
  <span class="right">
      <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
      </a>
    </span>
</div>

<div class="mycuckoo-main">
  <div class="layui-row">
    <form class="layui-col-md12 layui-form mycuckoo-search">
      <div class="layui-inline">
        <div class="layui-input-inline">
          <input class="layui-input" name="q[name]" placeholder="角色名称">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-filter="search" lay-submit>
            <i class="layui-icon">&#xe615;</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <table id="ID_table" class="layui-hide" lay-filter="table"></table>
</div>
</body>
<script type="text/javascript" src="../../static/layui/2.9.8/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/html" id="ID_toolbar">
  <div class="layui-btn-group btn-toolbar">
    {{# layui.each(d.operator, function(index, item){ }}
    <button class="layui-btn layui-btn-sm" lay-event="{{ item.code }}">
      <i class="layui-icon layui-icon-{{ item.iconCls }}"></i> {{ item.name }}
    </button>
    {{# }); }}
  </div>
</script>
<script type="text/javascript">
  layui.config({
    base: '../../static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'form', 'table'], function() {
    var $ = layui.jquery,
      form = layui.form,
      table = layui.table;

    //本地缓存数据
    var queryObj = MyCuckoo.getQueryObject(location.search);
    var operator = MyCuckoo.getOperation(queryObj.id);

    table.render({
      id: 'table',
      elem: '#ID_table',
      url: api.roleMgr.url,
      method: 'get',
      cellMinWidth: 100,
      height: MyCuckoo.tableHeight,
      toolbar: '#ID_toolbar',
      operator: operator,
      cols: [[
        {type: 'numbers'},
        {type: 'radio'},
        {field: 'name', title: '角色名称'},
        {field: 'level', title: '角色级别'},
        {field: 'status', title: '角色状态',
          templet: function(d) {
            if(d.status == 'enable') {
              return '启用';
            } else if(d.status == 'disable') {
              return '停用';
            }
          }
        },
        {field: 'creator', title: '创建人'},
        {field: 'createTime', title: '创建日期', sort: true},
        {field: 'memo', title: '备注'},
      ]],
      page: true,
      request: {
        pageName: 'pageNo',
        limitName: 'pageSize'
      },
      parseData: function(res) {
        return {
          code: res.code,
          msg: res.message,
          count: res.data.totalElements,
          data: res.data.content
        }
      },
      done: function(res, curr, count) {
        new IndexMgr();
      }
    });

    var indexMgrInst = null;
    var IndexMgr = function () {
      if (indexMgrInst) { //实例已存在
        return;
      }
      var that = indexMgrInst = this;

      form.on('submit(search)', function (data) {
        //执行重载
        table.reload('table', {
          page: {pageNo: 1},
          where: data.field
        });

        return false;
      });

      table.on('toolbar(table)', function (obj) {
        if (obj.event.indexOf('LAYTABLE_') == 0) {
          return;
        }
        if (obj.event == 'add') {
          that[obj.event](obj);
          return;
        }

        var data = table.checkStatus(obj.config.id).data;
        if (data.length != 1) {
          MyCuckoo.alert({title: '提示', msg: '请选择一条记录'});
          return;
        }

        if (!that[obj.event]) {
          MyCuckoo.alert({title: '警示', msg: '此操作无效, 如有疑问, 请联系管理员!'});
          return;
        }

        obj.data = data[0]
        that[obj.event](obj);
      });
    }

    IndexMgr.prototype = {
      constructor: IndexMgr,
      reload: function() {
        table.reload('table', { page: { pageNo: 1 } });
      },
      //增加
      add: function(obj) {
        var url = MyCuckoo.resolve('roleMgrForm.html?action={_event}&opt={_opt}',
            {'_event': obj.event, '_opt': queryObj.id})
        MyCuckoo.dialog('角色信息', url);
      },
      //修改
      modify: function(obj) {
        var data = obj.data;
        var url = MyCuckoo.resolve('roleMgrForm.html?action={_event}&opt={_opt}&id={id}',
            {'_event': obj.event, '_opt': queryObj.id, 'id': data.roleId})
        MyCuckoo.dialog('角色信息', url);
      },
      //查看
      view: function(obj) {
        var data = obj.data;
        var url = MyCuckoo.resolve('roleMgrForm.html?action={_event}&opt={_opt}&id={id}',
            {'_event': obj.event, '_opt': queryObj.id, 'id': data.roleId})
        MyCuckoo.sideDialog('角色信息', url);
      },
      //删除
      delete(obj) {
        var data = obj.data;
        var that = this;
        MyCuckoo.confirm({title: '警告提示', msg: '您确认删除此记录吗?',
          okBtn: '是', cancelBtn: '否', ok: function() {
            $.delete(api.roleMgr.url + '/' + data.roleId, {}).then(json => {
              MyCuckoo.msg({ msg: json.message });

              that.eload(); // 刷新列表
            });
        }});
      },
      //启用
      enable: function(obj) {
        var data = obj.data;
        if(data.status == 'enable') {
          MyCuckoo.msg({ msg : '此角色已经启用' });
          return;
        }

        var that = this;
        $.put(api.roleMgr.disEnableUrl, {id: data.roleId, disEnableFlag: 'enable'}).then(json => {
          MyCuckoo.msg({ msg: '角色启用成功' });

          that.reload(); // 刷新列表
        });
      },
      //停用
      disable: function(obj) {
        var data = obj.data;
        if(data.status == 'disable') {
          MyCuckoo.alert({ title : '提示', msg : '此角色已经停用' });
          return;
        }

        var that = this;
        MyCuckoo.confirm({msg : '您确认停用此角色? 如停用,相应机构下的此角色将自动清除.', ok : function() {
          $.put(api.roleMgr.disEnableUrl, {id: data.roleId, disEnableFlag: 'disable'}).then(json => {
              MyCuckoo.msg({ msg: '角色停用成功' });

          that.reload(); // 刷新列表
          });
        }});
      },
      //分配权限
      assignpri: function(obj) {
        var data = obj.data;
        if (data.status == 'disable') {
          MyCuckoo.msg({ state : 'danger', title : '提示', msg : '请先启用此角色！' });
          return;
        }

        var url = MyCuckoo.resolve('roleMgrAssignModOpt.html?action={_event}&opt={_opt}&id={id}&name={name}',
            {'_event': obj.event, '_opt': queryObj.id, 'id': data.roleId, 'name': data.name})

        MyCuckoo.dialog('分配权限', url);
      }
      //end
    }
  });
</script>
