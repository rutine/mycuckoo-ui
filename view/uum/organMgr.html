<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>统一用户</title>
  <link type="image/x-icon" href="../../static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../static/layui/2.9.8/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../static/css/mycuckoo.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-site-nav">
    <span class="layui-breadcrumb">
      <a href="javascript:;">我的桌面</a>
      <a><cite>机构</cite></a>
    </span>
    <span class="right">
      <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
      </a>
    </span>
</div>

<div class="mycuckoo-main">
  <div class="layui-row">
    <form class="layui-col-md12 layui-form mycuckoo-search">
      <div class="layui-inline">
        <div class="layui-input-inline">
          <input class="layui-input" name="name" placeholder="机构简称">
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" name="code" placeholder="机构代码">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-filter="search" lay-submit>
            <i class="layui-icon">&#xe615;</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <table id="table" class="layui-hide" lay-filter="table"></table>
</div>
</body>
<script type="text/javascript" src="../../static/layui/2.9.8/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/html" id="toolbar">
  <div class="layui-btn-group btn-toolbar">
    {{# layui.each(d.operator, function(index, item){ }}
    <button class="layui-btn layui-btn-sm" lay-event="{{ item.code }}">
      <i class="layui-icon layui-icon-{{ item.iconCls }}"></i> {{ item.name }}
    </button>
    {{# }); }}
  </div>
</script>
<script type="text/javascript">
  layui.config({
    base: '../../static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'form', 'treeGrid'], function() {
    var $ = layui.jquery,
      form = layui.form,
      table = layui.treeGrid;

    //本地缓存数据
    var queryObj = MyCuckoo.getQueryObject(location.search);
    var menu = JSON.parse(sessionStorage.getItem('myMenu'));
    var operator = menu.fourth[queryObj.id];

    form.on('submit(search)', function(data) {
      //执行重载
      table.reload('table', {
        page: {
          pageNo: 1 //重新从第 1 页开始
        },
        where: data.field
      });

      return false;
    });

    var treeTable = table.render({
      id: 'table',
      elem: '#table',
      url: api.organMgr.url,
      method: 'get',
      cellMinWidth: 100,
      height: MyCuckoo.tableHeight,
      toolbar: '#toolbar',
      idField: 'orgId',
      treeId: 'orgId', //树形id字段名称,
      treeUpId: 'parentId', //树形父id字段名称
      treeShowName: 'simpleName', //以树形式显示的字段
      iconOpen: false, //是否显示图标【默认显示】
      isOpenDefault: true, //节点默认是展开还是折叠【默认展开】
      operator: operator,
      cols: [[
        {type: 'numbers'},
        {type: 'radio'},
        {field: 'simpleName', title: '机构简称'},
        {field: 'code', title: '机构代码'},
        {field: 'address1', title: '联系地址1'},
        {field: 'tel1', title: '联系电话1'},
        {field: 'beginDate', title: '成立日期'},
        {field: 'status', title: '机构状态',
          templet: function(d) {
            if(d.status == 'enable') {
              return '启用';
            } else if(d.status == 'disable') {
              return '停用';
            }
          }
        },
        {field: 'creator', title: '创建人'},
        {field: 'createDate', title: '创建日期', sort: true}
      ]],
      page: true,
      request: {
        pageName: 'pageNo',
        limitName: 'pageSize'
      },
      where: {
        pageSize: 1000,
      },
      parseData: function(res) {
        return {
          code: res.code,
          msg: res.message,
          count: res.data.totalElements,
          data: res.data.content
        }
      }
    });

    table.on('toolbar(table)', function (obj) {
      if (obj.event.indexOf('LAYTABLE_') == 0) {
        return;
      }
      if (obj.event == 'add') {
        active[obj.event](obj);
        return;
      }

      var data = table.radioStatus(obj.config.id);
      if (!data.orgId) {
        MyCuckoo.alert({title : '提示', msg : '请选择一条记录' });
        return;
      }

      if (!active[obj.event]) {
        MyCuckoo.alert({title : '警示', msg : '此操作无效, 如有疑问, 请联系管理员!' });
        return;
      }

      obj.data = data;
      active[obj.event](obj);
    });

    var active = {
      reload: function() {
        table.reload('table', { page: { pageNo: 1 } });
      },
      //增加
      add: function(obj) {
        var url = MyCuckoo.resolve('organMgrForm.html?action={_event}&opt={_opt}',
            {'_event': obj.event, '_opt': queryObj.id})
        MyCuckoo.dialog('机构信息', url);
      },
      //修改
      modify: function(obj) {
        var data = obj.data;
        var url = MyCuckoo.resolve('organMgrForm.html?action={_event}&opt={_opt}&id={id}',
            {'_event': obj.event, '_opt': queryObj.id, 'id': data.orgId})
        MyCuckoo.dialog('机构信息', url);
      },
      //查看
      view: function(obj) {
        var data = obj.data;
        var url = MyCuckoo.resolve('organMgrForm.html?action={_event}&opt={_opt}&id={id}',
            {'_event': obj.event, '_opt': queryObj.id, 'id': data.orgId})
        MyCuckoo.sideDialog('机构信息', url);
      },
      //启用
      enable: function(obj) {
        var data = obj.data;
        if(data.status == 'enable') {
          MyCuckoo.msg({ msg : '此机构已经启用' });
          return;
        }

        var _this = this;
        $.put(api.organMgr.disEnableUrl, {id: data.orgId, disEnableFlag: 'enable'}).then(json => {
          MyCuckoo.msg({ msg: '机构启用成功' });

          _this.reload(); // 刷新列表
        });
      },
      //停用
      disable: function(obj) {
        var data = obj.data;
        if(data.status == 'disable') {
          MyCuckoo.alert({ title : '提示', msg : '此机构已经停用' });
          return;
        }

        var _this = this;
        MyCuckoo.confirm({msg : '您确认停用此机构吗.', ok : function() {
          $.put(api.organMgr.disEnableUrl, {id: data.orgId, disEnableFlag: 'disable'}).then(json => {
            MyCuckoo.msg({ msg: '机构停用成功' });

            _this.reload(); // 刷新列表
          });
        }});
      }
    }
    // the end
  });
</script>
</html>
