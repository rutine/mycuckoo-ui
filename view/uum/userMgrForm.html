<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>用户信息</title>
  <link type="image/x-icon" href="../../static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../static/layui/2.9.8/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../static/css/mycuckoo.css" rel="stylesheet" />
  <link type="text/css" href="../../static/dtree/css/dtree.css" rel="stylesheet" />
  <link type="text/css" href="../../static/dtree/css/font/dtreefont.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-main">
  <form class="layui-form layui-form-pane" name="editForm" lay-filter="editForm">
    <input type="hidden" name="userId" />
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">用户号</label>
        <div class="layui-input-inline">
          <input type="text" name="code" class="layui-input" autocomplete="off" lay-verify="required|alphanumeric" maxlength="10" />
        </div>
      </div>
      <div class="layui-inline">
        <div class="layui-input-block">
          <div class="layui-upload">
            <input type="hidden" name="photoUrl" />
            <div class="layui-upload-list">
              <img id="ID_filePicker" style="max-height: 120px; max-width: 120px;" class="layui-upload-img" src="../../static/images/form/blank_userphoto.gif" title="用户照片" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
          <input type="text" name="name" class="layui-input" lay-verify="required" maxlength="60" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">所属角色</label>
        <div class="layui-input-inline">
          <div class="layui-input-wrap">
            <input type="hidden" name="roleId" />
            <input type="text" name="roleName" class="layui-input" lay-affix="search"
                   data-type="selectRole" lay-filter="selectRole" lay-verify="required" readonly />
          </div>
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
          <input type="radio" name="gender" value="0" title="男" checked="">
          <input type="radio" name="gender" value="1" title="女">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-inline">
          <input type="text" name="position" class="layui-input" maxlength="20" />
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-inline">
          <input type="text" name="qq" class="layui-input" lay-verify="number" maxlength="20" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">微信号</label>
        <div class="layui-input-inline">
          <input type="text" name="wechat" class="layui-input" lay-verify="number" maxlength="20" />
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">用户手机</label>
        <div class="layui-input-inline">
          <input type="text" name="phone" class="layui-input" lay-verify="phone" maxlength="20" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">办公电话</label>
        <div class="layui-input-inline">
          <input type="text" name="officeTel" class="layui-input" lay-verify="phone" maxlength="20" />
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">家庭电话</label>
        <div class="layui-input-inline">
          <input type="text" name="familyTel" class="layui-input" lay-verify="phone" maxlength="30" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">用户邮件</label>
        <div class="layui-input-inline">
          <input type="text" name="email" class="layui-input" lay-verify="email" maxlength="30" />
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">家庭住址</label>
        <div class="layui-input-inline">
          <input type="text" name="address" class="layui-input" maxlength="100" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">用户有效期</label>
        <div class="layui-input-inline">
          <input type="text" name="avidate" class="layui-input" placeholder="yyyy-MM-dd" lay-verify="date" readonly />
        </div>
      </div>
    </div>

    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-block">
        <textarea name="memo" class="layui-textarea" placeholder="请输入内容" maxlength="50" ></textarea>
      </div>
    </div>

    <div class="toolbar"></div>
  </form>
</div>
</body>
<script type="text/javascript" src="../../static/layui/2.9.8/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/html" id="ID_operator">
  <div class="layui-btn-container" style="margin-bottom: 6px; text-align: center;">
    {{# if(d.action != 'view') { }}
    <a href="javascript: " class="layui-btn layui-btn-sm" data-type="{{= d.action }}" lay-submit>
      <i class="layui-icon layui-icon-ok"></i>保存
    </a>
    {{# } }}
    <a href="javascript:" class="layui-btn layui-btn-sm" data-type="close">
      <i class="layui-icon layui-icon-close"></i>关闭
    </a>
  </div>
</script>
<script type="text/javascript">
  layui.config({
    base: '../../static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'laytpl', 'form', 'laydate', 'dtree', 'upload'], function() {
    var $ = layui.jquery,
      laytpl = layui.laytpl,
      form = layui.form,
      layer = layui.layer,
      layDate = layui.laydate,
      tree = layui.dtree,
      upload = layui.upload,
      queryObj = MyCuckoo.getQueryObject(location.search),
      $form = $('form[name=editForm]');

    var FormMgr = function() {
      //渲染操作按钮
      laytpl(ID_operator.innerHTML).render(queryObj, function(html) {
        $form.find('.toolbar').html(html);
      });

      //表单初始赋值
      if (queryObj.id) {
        if(queryObj.action != 'add') {
          $form.find('input[name=code]').attr('readonly', true);
        }

        $.get(api.userMgr.url + '/' + queryObj.id).then(function(json) {
          form.val('editForm', json.data);

          if (queryObj.action == 'view') {
            $form.find('input, select, textarea').attr('disabled', 'disabled')
          }
          if(json.data.photoUrl) {
            $form.find('img#ID_filePicker').attr('src', json.data.photoUrl)
          }
        });
      }

      //日期
      layDate.render({
        elem: 'input[name=avidate]'
      });

      //更换头像
      upload.render({
        elem: '#ID_filePicker',
        url: api.fileMgr.url,
        accept: 'images',
        data: {business: 'photo'},
        done: function(res, index, upload) {
          if(res.code == 0) { //上传成功
            $form.find('img#ID_filePicker').attr('src', res.data.url);
            $form.find('input[name=photoUrl]').val(res.data.url);
            return;
          }
          this.error(index, upload);
        },
        error: function(index, upload) {
          MyCuckoo.alert({title : '提示', msg : '上传头像失败!' });
        }
      });

      var formMgr = this;
      //操作按钮触发事件
      $form.find('a.layui-btn:not([lay-submit])').on('click', function() {
        var type = $(this).data('type');
        formMgr[type] && formMgr[type](this);
      });

      form.on('input-affix', function(data) {
        var elem = data.elem; // 获取输入框 DOM 对象
        var affix = data.affix; // 获取输入框 lay-affix 属性值
        var type = $(elem).data('type');
        $(elem).attr('disabled') != 'disabled' && formMgr[type] && formMgr[type](this);
      });

      //监听提交
      form.on('submit', function(data) {
        var type = $(this).data('type');
        formMgr[type] && formMgr[type](data.field);

        return false;
      });
    }

    FormMgr.prototype = {
      constructor: FormMgr,
      openTree: function(url, config) {
        var fillForm = function(data) {
          var valObj =  {};
          for (var p in config) {
            if (typeof p == 'string') {
              var index = !isNaN(data[p]) ? -1 : data[p].indexOf('_');
              var val = index != -1 ? data[p].substr(index + 1) : data[p]
              if (val.indexOf('leaf-id') >= 0) {
                val = val.replace('leaf-id-', '')
              }
              valObj[config[p]] = val;
            }
          }
          form.val('editForm', valObj);
        }

        layer.open({
          type: 1,
          title: "选择角色",
          area: ["400px", "80%"],
          content: '<ul id="ID_tree" class="dtree" data-id="1"></ul>',
          btn: ['确认选择'],
          success: function(layero, index){
            var treeObj = tree.render({
              elem: '#ID_tree',
              method: 'get',
              type: 'all',
              url: MyCuckoo.resolvePlaceholder(url, {id: 1, isCheckbox: true}),
              request: {isCheckbox: true},
              dataStyle: 'layuiStyle',
              response: { statusCode: 0, treeId: 'id', title: 'text', isLast: 'isLeaf', checkArr: 'checkbox'},
              checkbar: true,
              dot: false,
              icon: ['-1', '1']
            });
            tree.on('nodedblclick(tree)', function(obj) {
              var data = obj.param;
              if(!data.isLeaf) {
                return;
              }

              fillForm(data);
              layer.close(index);
            })
          },
          yes: function(index, layero) {
            var params = tree.getCheckbarNodesParam('tree');
            if(params.length != 1) {
              MyCuckoo.alert({msg: '请选择一个角色'});
              return;
            }

            fillForm(params[0]);
            layer.close(index);
          }
        });
      },
      selectRole: function(ele) {
        this.openTree(api.deptMgr.childNodesUrl, {nodeId: 'roleId', context: 'roleName'});
      },
      add: function(data) {
        $.postJson(api.userMgr.url, data).then(json => {
          MyCuckoo.msg({msg: json.message});

          this.refresh();
        });
      },
      modify: function(data) {
        $.put(api.userMgr.url, data).then(json => {
          MyCuckoo.msg({msg: json.message});

          this.refresh();
        });
      },
      //刷新父窗
      refresh: function() {
        setTimeout(function() {
          parent.location.reload();
        }, 1500);
      },
      //关闭当前iframe页
      close: function(ele) {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
      }
    }

    new FormMgr();
    //end
  });
</script>
</html>
